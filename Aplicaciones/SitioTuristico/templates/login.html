{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autenticación</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #dbeafe, #fef3c7);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .auth-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        width: 420px;
        padding: 40px;
        transition: all 0.3s ease;
    }

    .form-title {
        color: #333;
        text-align: center;
        margin-bottom: 25px;
        font-size: 26px;
        font-weight: bold;
    }

    .form-group {
        position: relative;
        margin-bottom: 20px;
    }



    .form-group label {
        display: block;
        margin-bottom: 6px;
        color: #444;
        font-weight: 600;
    }

    .form-group input,
    .form-group textarea,
    .form-select {
        width: 85%;
        padding: 12px 40px 12px 15px;
        border: 1.8px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 5px rgba(59, 130, 246, 0.2);
        outline: none;
    }

    .form-group i {
        position: absolute;
        right: 15px;
        top: 40px; /* Ajusta según tu padding */
        color: #999;
        font-size: 16px;
        pointer-events: none;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #3b82f6;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .btn:hover {
        background: #2563eb;
        transform: scale(1.01);
    }

    .toggle-form {
        text-align: center;
        margin-top: 18px;
        font-size: 14px;
        color: #555;
    }

    .toggle-form a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
    }

    .alert {
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 6px;
        font-size: 14px;
        text-align: center;
    }

    .alert-error {
        background-color: #fee2e2;
        color: #b91c1c;
        border: 1px solid #fca5a5;
    }

    .alert-success {
        background-color: #dcfce7;
        color: #15803d;
        border: 1px solid #86efac;
    }

    .alert-info {
        background-color: #e0f2fe;
        color: #0369a1;
        border: 1px solid #bae6fd;
    }

    .hidden {
        display: none;
    }

    .password-hint {
        font-size: 12px;
        color: #888;
        margin-top: 5px;
    }
</style>
